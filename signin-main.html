<section class="login-section">
  <h2 class="login-title">Iniciar Sesión</h2>
  <p class="login-description">Accede a tu cuenta para comprar, gestionar servicios y más.</p>

  <form class="login-form">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit" class="btn-iniciar login">Iniciar Sesión</button>

    <p class="login-extra">
      ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>.
    </p>
  </form>
</section>
