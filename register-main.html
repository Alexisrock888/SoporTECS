<section class="login-section">
  <h2 class="login-title">Crear Cuenta</h2>
  <p class="login-description">Regístrate para acceder a nuestras soluciones, servicios y comunidad técnica.</p>

  <form class="login-form">
    <label for="name">Nombre completo:</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />

    <label for="confirm-password">Confirmar contraseña:</label>
    <input type="password" id="confirm-password" name="confirm-password" required />

    <button type="submit" class="btn-iniciar register">Registrarse</button>

    <p class="login-extra">
      ¿Ya tienes una cuenta? <a href="signin.html">Inicia sesión aquí</a>.
    </p>
  </form>
</section>
